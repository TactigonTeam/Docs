<body class="d-flex flex-column h-100">

    <!-- page header -->
    <header>

    </header>

    <!-- page content -->
    <main class="form-signin w-100 m-auto text-center">
        <form>
            <img class="mb-4  mt-5" src="images/Logo tactigon.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating mb-3">
                <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword"> Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirm password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <a href="/tutorial-hand-selection.html"><button class="w-100 btn btn-lg btn-primary mb-5" type="button">Sign
                    in</button></a>
            <p>Do you already have an account?</p>
            <a href="/login.html"><button class="w-100 btn btn-lg btn-outline-secondary"
                    type="button">Login</button></a>
        </form>
    </main>

    <!-- page footer -->
    <footer class="footer mt-auto py-3 d-flex text-center">
        <div class="container">
            Version 1.0
        </div>
    </footer>
